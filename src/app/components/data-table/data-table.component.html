<div class="table-container">
    <mat-table mat-table [dataSource]="dataSource">

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Rise column -->
      <ng-container matColumnDef="Rise">
        <th mat-header-cell *matHeaderCellDef> Rise </th>
        <td mat-cell *matCellDef="let pass"> {{pass.risetime | issRise }} </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let pass"> {{pass.duration | issDuration }} </td>
      </ng-container>

      <!-- Day/Night -->
      <ng-container matColumnDef="Day/Night">
        <th mat-header-cell *matHeaderCellDef> Day/Night </th>
        <td class="day" mat-cell *matCellDef="let pass" >  </td>
      </ng-container>


    </mat-table>
  </div>
